<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar WebAR</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
  <a-assets>
    <a-asset-item id="monas" src="./assets/3ds/monas.obj"></a-asset-item>
  </a-assets>
	<a-scene embedded arjs='sourceType: webcam;'>
    <a-entity position='0 0.5 0' obj-model="obj: #monas;" scale="0.05 0.05 0.05"></a-entity>
		<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		<a-marker-camera preset='hiro'></a-marker-camera>
		<!-- <a-marker-camera type="pattern" patternUrl="ar-js-pattern.patt"></a-marker-camera> -->
	</a-scene>
</body>

</html>
